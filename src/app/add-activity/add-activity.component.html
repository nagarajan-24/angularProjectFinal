<div class="parent">
  <div class="cont1">
    <form class="cont2" #activityForm="ngForm" (ngSubmit)="onSubmit(activityForm)">
      <div class="form-group">
        <label for="bName" class="form-label">Baby Name:</label>
        <input type="text" placeholder="Enter baby name" name="bName" ngModel required id="bName" class="form-input" />
      </div>
      <div class="form-group">
        <label for="activityType" class="form-label">Activity:</label>
        <select name="type" ngModel required id="activityType" class="form-input">
          <option value="" disabled selected>Select an activity</option>
          <option value="feeding">Feeding</option>
          <option value="sleep">Sleep</option>
          <option value="diaper">Diaper Change</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sTime" class="form-label">Start Time:</label>
        <input type="datetime-local" name="sTime" ngModel required id="sTime" class="form-input" />
      </div>
      <div class="form-group">
        <label for="eTime" class="form-label">End Time:</label>
        <input type="datetime-local" name="eTime" ngModel required id="eTime" class="form-input" />
      </div>
      <button type="submit" class="btn-submit">Add Activity</button>
    </form>
  </div>
</div>
