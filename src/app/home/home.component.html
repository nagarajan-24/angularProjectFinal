<div class="parent">
    <div class="cont1">
      <div class="title">
        <p>Baby's Name</p>
      </div>
      <div class="list">
        <ul>
          <li *ngFor="let bName of bList" (click)="goToFeed(bName)">
            Baby Name: {{ bName | titlecase }}
          </li>
        </ul>
      </div>
      <div class="btn" style="text-align: center;">
        <button (click)="addBabyName()">Add Baby Name</button>
      </div>
    </div>
    <div class="cont2"  *ngIf="showContent">
      <input type="text" #babyInput placeholder="Enter Child Name" />
      <br>
      <button (click)="onSave(babyInput)">Save</button>
    </div>
  </div>
